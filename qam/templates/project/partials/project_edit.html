<tr>
    <td>
        <form class="form" hx-post="{% url 'update_project' project.id %}" hx-target="closest tr" hx-swap="outerHTML">
            <div class="columns">
                <div class="column is-11">
                    <input type="text" class="input" name="name" value="{{ project.name }}" required>
                </div>
                <div class="column is-1">
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link is-small" type="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button hx-get="{% url 'get_project' project.id %}" hx-target="closest tr"
                                hx-swap="outerHTML" class="button is-link is-small" type="submit">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </td>
</tr>
